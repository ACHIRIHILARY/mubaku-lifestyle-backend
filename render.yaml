services:
  - type: web
    name: mubaku-backend
    env: python
    
    # Keep this command which includes the pip install fix
    buildCommand: "pip install -r requirements.txt && python app/manage.py collectstatic --noinput"
    
    # Keep this command
    startCommand: "gunicorn app.mubaku.wsgi:application"
    
    envVars:
      # ðŸŒŸ CRITICAL FIX: Add PYTHONPATH variable
      - key: PYTHONPATH
        value: .:/usr/local/lib/python3.10/site-packages
      # ðŸŒŸ OPTIONAL FIX: Include 'app' in your settings module if the previous attempt failed
      - key: DJANGO_SETTINGS_MODULE
        value: app.mubaku.settings.prod
      - key: DATABASE_URL
        fromDatabase:
          name: mubaku-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.14

databases:
  - name: mubaku-postgres
    plan: free