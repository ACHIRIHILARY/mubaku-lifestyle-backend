services:
  - type: web
    name: mubaku-backend
    env: python
    
    # ðŸŒŸ CRITICAL FIX: Install dependencies before running collectstatic
    buildCommand: "pip install -r requirements.txt && python app/manage.py collectstatic --noinput"
    
    # This remains correct from the last fix
    startCommand: "gunicorn app.mubaku.wsgi:application"
    
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: app.mubaku.settings.prod
      - key: DATABASE_URL
        fromDatabase:
          name: mubaku-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.14

databases:
  - name: mubaku-postgres
    plan: free