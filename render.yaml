services:
  - type: web
    name: mubaku-backend
    env: python
    
    # 1. Dependency Install + Collectstatic (Fixed previous ImportError)
    buildCommand: "bash build.sh"
    
    startCommand: "gunicorn mubaku.wsgi:application"
    
    envVars:
      # ðŸŒŸ CRITICAL FIX: Add the current directory (where manage.py is run from) to the Python search path.
      - key: PYTHONPATH
        value: app
        # Note: You don't need to add the full '/usr/local/lib/...' path. 
        # Setting it to '.' is usually sufficient for Render/deployment environments.
        
      # 2. Corrected Settings Module Path
      - key: DJANGO_SETTINGS_MODULE
        value: mubaku.settings.prod
        
      # 3. Secure Production Variables (as discussed, these are secure on Render)
      - key: DATABASE_URL
        fromDatabase:
          name: mubaku-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.14
    disks:
      - name: media
        mountPath: /var/data/media
        sizeGB: 1

databases:
  - name: mubaku-postgres
    plan: free